<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Reminder System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fee Reminder System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="courses-link">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="students-link">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="fees-link">Fees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="payments-link">Payments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="reminders-link">Reminders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="mt-4">
            <div class="row">
                <div class="col-12">
                    <h1>Dashboard</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Students</h5>
                                    <p class="card-text display-4" id="total-students">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pending Fees</h5>
                                    <p class="card-text display-4" id="pending-fees">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Payments</h5>
                                    <p class="card-text display-4" id="total-payments">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple navigation
        document.getElementById('courses-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('content').innerHTML = '<h1>Courses Management</h1><p>Course management features would be implemented here.</p>';
        });

        document.getElementById('students-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('content').innerHTML = '<h1>Students Management</h1><p>Student management features would be implemented here.</p>';
        });

        document.getElementById('fees-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('content').innerHTML = '<h1>Fees Management</h1><p>Fee management features would be implemented here.</p>';
        });

        document.getElementById('payments-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('content').innerHTML = '<h1>Payments Management</h1><p>Payment management features would be implemented here.</p>';
        });

        document.getElementById('reminders-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('content').innerHTML = '<h1>Reminders Management</h1><p>Reminder features would be implemented here.</p>';
        });
    </script>
</body>
</html>
